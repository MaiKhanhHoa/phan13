<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 id="ketqua"></h3>
</body>
<script>
    let arr = new Array(10)
    let max = Number.MIN_SAFE_INTEGER
    let sum = 0
    for (i = 0; i < arr.length; i++) {
        arr[i] = +prompt();
        sum = sum + arr[i]
        if (arr[i] > max) {
            max = arr[i]
        }
    }
    tb = sum/10
    document.getElementById("ketqua").innerHTML = "MAX= "+max+"<br>"+ "Gia tri trung binh: " + tb
</script>
</html>
