<script>
    let a = prompt("Nhap")
    let arr = a.split('')
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == arr[i].toUpperCase()) {
            arr[i] = arr[i].toLowerCase()
        } else {
            arr[i] = arr[i].toUpperCase()
        }
        document.write(arr[i])
    }
</script>
