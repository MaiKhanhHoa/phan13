<script>
    let mang = prompt("Nhap so")
    let b = [mang[0]]
    for (let i = 1; i < mang.length; i++) {
        if ((mang[i - 1]) % 2 == 0 && mang[i] % 2 == 0) {
            b.push("-", mang[i])
        } else b.push(mang[i])
    }
    document.write(b.join(''))
</script>
