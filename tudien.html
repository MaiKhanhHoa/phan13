<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Nhap vao</h3>
<input type="text" id="input">
<button onclick="dich()">Dich</button>
</body>
<script>
    function dich() {
        let a = document.getElementById("input").value
        let b = [
            ["apple", "táo"],
            ["banana", "chuối"]
        ]
        for (i = 0; i < b.length; i++) {
            if (a == b[i][0]) {
                alert(b[i][1])
            }
        }

    }

</script>
</html>
